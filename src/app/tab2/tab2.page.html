<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Crear un nuevo cliente
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <form [formGroup]="form" (ngSubmit)="guardarCliente()" novalidate>
        <ion-list>

          <!-- Nombre completo -->
          <ion-item>
            <ion-label color="primary" position="floating">Nombre completo:</ion-label>
            <ion-input formControlName="nombre_completo"></ion-input>
          </ion-item>
          <ion-item *ngIf="form.get('nombre_completo')?.errors && form.get('nombre_completo')?.touched">
            <ion-text color="danger">
              <p *ngIf="form.get('nombre_completo')?.hasError('required')">Es requerido</p>
            </ion-text>
          </ion-item>

          <!-- Documento de identidad -->
          <ion-item>
            <ion-label color="primary" position="floating">Documento de identidad:</ion-label>
            <ion-input formControlName="documento_identidad"></ion-input>
          </ion-item>
          <ion-item *ngIf="form.get('documento_identidad')?.errors && form.get('documento_identidad')?.touched">
            <ion-text color="danger">
              <p *ngIf="form.get('documento_identidad')?.hasError('required')">Es requerido</p>
            </ion-text>
          </ion-item>

          <!-- Dirección -->
          <ion-item>
            <ion-label color="primary" position="floating">Dirección:</ion-label>
            <ion-input formControlName="direccion"></ion-input>
          </ion-item>
          <ion-item *ngIf="form.get('direccion')?.errors && form.get('direccion')?.touched">
            <ion-text color="danger">
              <p *ngIf="form.get('direccion')?.hasError('required')">Es requerido</p>
            </ion-text>
          </ion-item>

          <!-- Teléfono -->
          <ion-item>
            <ion-label color="primary" position="floating">Teléfono:</ion-label>
            <ion-input formControlName="telefono"></ion-input>
          </ion-item>
          <ion-item *ngIf="form.get('telefono')?.errors && form.get('telefono')?.touched">
            <ion-text color="danger">
              <p *ngIf="form.get('telefono')?.hasError('required')">Es requerido</p>
            </ion-text>
          </ion-item>

          <!-- Email -->
          <ion-item>
            <ion-label color="primary" position="floating">Email:</ion-label>
            <ion-input formControlName="email"></ion-input>
          </ion-item>
          <ion-item *ngIf="form.get('email')?.errors && form.get('email')?.touched">
            <ion-text color="danger">
              <p *ngIf="form.get('email')?.hasError('required')">Es requerido</p>
            </ion-text>
          </ion-item>

        </ion-list>

        <ion-button expand="block" type="submit" [disabled]="form.invalid">
          Guardar
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
